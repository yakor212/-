<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Travel Agency</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background: linear-gradient(to right, #BBE7FA 0%, white 50%, #BBE7FA 100%);
            position: relative;
            overflow: hidden;
            text-align: center;
            padding: 50px 0;
        }

        header h1 {
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0;
            position: relative;
            z-index: 1;
        }

        header::before {
            content: "TA";
            position: absolute;
            font-size: 120px;
            opacity: 0.3;
            font-weight: bold;
            color: #000;
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%);
            z-index: 0;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        h2 {
            color: #EB722E;
            font-size: 18px;
            margin: 30px 30px 10px 30px;
        }

        .content-wrapper {
            display: flex;
            margin: 0 30px;
            flex-wrap: wrap;
        }

        .videos {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            min-width: 0;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .side-text {
            width: 200px;
            margin-left: 30px;
            padding: 20px;
            border: 3px solid #2E268B;
            border-radius: 10px;
            background-color: white;
            margin-top: 15px;
        }

        .side-text h3 {
            font-family: Arial;
            font-size: 25px;
            margin: 0;
            text-align: center;
        }

        .side-text a {
            font-size: 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            margin-bottom: 8px;
            margin-top: 60px;
        }

        .side-text a span {
            border-bottom: 2px dotted blue;
        }

        .small-videos {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin: 0 30px 30px;
        }

        .small-videos .video-container {
            width: 300px;
            height: 170px;
            position: relative;
            overflow: hidden;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding-bottom: 0;
        }

        .small-videos .video-container iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border: none;
        }

        .single-video {
            margin: 0 30px;
        }

        .single-video .video-container {
            width: 300px;
            height: 170px;
            position: relative;
            overflow: hidden;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding-bottom: 0;
            margin: 0;
        }

        .single-video .video-container iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        footer {
            margin: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Travel Agency</h1>
    </header>
    <main>
        <h2>Любите экскурсии?</h2>
        <div class="content-wrapper">

                </div>
                <div class="video-container">

                </div>
                <div class="video-container">

                </div>
                <div class="video-container">

                </div>
            </div>

            <div class="side-text">
                <h3>Полезные</h3>

        <h2>Хотите на море?</h2>

            </div>
            <div class="video-container">
                <iframe src="https://vkvideo.ru/video_ext.php?oid=-45189245&id=456239251&hd=2&autoplay=0"></iframe>
            </div>

        <h2>Всего понемногу?</h2>
        <div class="single-video">

        <hr style="border: none; height: 5px; background-color: #2E671F; margin: 40px 0;">

</html>
